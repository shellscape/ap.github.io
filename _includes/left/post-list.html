{% assign wordCount = 0 %}
{% for post in site.posts %}
  {% assign wordCount = post.content | number_of_words | plus: {{ wordCount }} %}
{% endfor %}

<a href="/" class="logo"><img src="{{ site.baseurl }}/assets/images/{{ site.logo }}"></a>
<h1 class="section-title">{{ page.title}}<em>/</em></h1>

<section id="post-list-meta">
  <p>{{ site.posts | size }} Posts</p>
  <p>{{ wordCount }} Words</p>
  <p>{{ site.tags | size }} Tags</p>
</section>
