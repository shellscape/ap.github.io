<a href="/" class="logo"><img src="{{ site.baseurl }}/assets/images/{{ site.logo }}"></a>
<div class="post-title-section">
  <h3>Posts <em>/</em></h3>
  <h1 class="section-title">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
  <ul class="tags">
    {% for tag in page.tags %}
      <li><a href="{{ site.baseurl }}/tags#{{ tag }}">{{ tag }}</a></li>
      {% unless forloop.last %}
      {% endunless %}
    {% endfor %}
  </ul>
  <h3 class="reverse"><a href="{{ site.baseurl}}/posts">Back to posts</a> <em>/</em></h3>
</div>
