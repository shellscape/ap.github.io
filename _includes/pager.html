{% if page.previous or page.next %}
<nav class="pager">
  {% if page.previous %}
  <a href="{{ site.baseurl }}{{ page.previous.url }}" title="{{ page.previous.title | markdownify | strip_html }}">previous</a>
  {% else %}
  <a href="#" class="disabled">previous</a>
  {% endif %}
  {% if page.next %}
  <a href="{{ site.baseurl }}{{ page.next.url }}" title="{{ page.next.title | markdownify | strip_html }}">next</a>
  {% else %}
  <a href="#" class="disabled">next</a>
  {% endif %}
</nav>
{% endif %}
